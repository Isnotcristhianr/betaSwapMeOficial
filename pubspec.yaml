name: swapme # change app name
version: 1.0.0
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
description: SwapMe es una appp de intercambio de prendas de vestir como ropa, zapatos, accesorios, etc. como solucion a la moda rapida y el consumo desmedido de ropa. # change app description
environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies: 
  cupertino_icons:
  get: # for state management and context less stuff
  flutter_screenutil: ^5.8.4 # make app responsive
  shared_preferences: ^2.2.0 # shared preferences persistence key value store
  flutter_launcher_icons: # change app icon
  change_app_package_name: # change package name
  rename_app: # rename app
  flutter_svg: # for svg icons
  flutter_animate: # for animation
  carousel_slider: ^4.0.0

  flutter: 
    sdk: flutter
  firebase_core: ^2.15.1

dev_dependencies:
  mockito:
  flutter_lints:

  integration_test:
    sdk: flutter

  flutter_test: 
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logoSwapMe.png" # change app icon
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logoSwapMe.png"

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700